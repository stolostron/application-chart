# Default values for application-chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

org: open-cluster-management

global:
  pullPolicy: Always
  imageOverrides:
    application_ui: ""
    console_api: ""
  certificateAuthority:
    issuer: multicloud-ca-issuer
    kind: Issuer

hubconfig:
  nodeSelector: ""
  replicaCount: 1
  tolerations:
    - key: dedicated
      operator: Exists
      effect: NoSchedule
    - effect: NoSchedule 
      key: node-role.kubernetes.io/infra 
      operator: Exists

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 70
      podAffinityTerm:
        topologyKey: topology.kubernetes.io/zone
        labelSelector:
          matchExpressions:
          - key: ocm-antiaffinity-selector
            operator: In
            values:
            - applicationui
    - weight: 35
      podAffinityTerm:
        topologyKey: kubernetes.io/hostname
        labelSelector:
          matchExpressions:
          - key: ocm-antiaffinity-selector
            operator: In
            values:
            - applicationui

pullSecret: null
arch:
- amd64
- ppc64le
- s390x
- arm64

nodeSelector:
  enabled: false
  os: ""
  customLabelSelector: ""
  customLabelValue: ""

enabled: true
applicationui:
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"

consoleapi:
  resources:
    requests:
      memory: "80Mi"
      cpu: "5m"
    limits:
      memory: "512Mi"
